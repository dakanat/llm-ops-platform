{% for msg in messages %}
  {% if msg.role == "user" %}
  <div class="chat chat-end">
    <div class="chat-bubble chat-bubble-primary">{{ msg.content }}</div>
  </div>
  {% elif msg.role == "assistant" %}
  <div class="chat chat-start">
    <div class="chat-bubble">{{ msg.content }}</div>
  </div>
  {% endif %}
{% endfor %}
