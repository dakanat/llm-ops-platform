<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ app_name }}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
  {% block head %}{% endblock %}
</head>
<body hx-boost="true" hx-headers='{"X-CSRF-Token":"{{ csrf_token | default("") }}"}' class="min-h-screen bg-base-200">

  {% if user is defined and user %}
  <div class="drawer lg:drawer-open">
    <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />

    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-base-100 shadow-sm lg:hidden">
        <div class="flex-none">
          <label for="drawer-toggle" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </label>
        </div>
        <div class="flex-1">
          <span class="text-lg font-bold">{{ app_name }}</span>
        </div>
      </div>

      <!-- Main content -->
      <main class="flex-1 p-4 lg:p-6">
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
      <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
      {% include "components/nav.html" %}
    </div>
  </div>
  {% else %}
  <main class="flex-1">
    {% block content_full %}{% endblock %}
  </main>
  {% endif %}

  <!-- Toast container -->
  <div id="toast-container" class="toast toast-end toast-top z-50"></div>

  <!-- Loading indicator -->
  {% include "components/loading.html" %}

  <script src="/static/js/app.js"></script>
</body>
</html>
