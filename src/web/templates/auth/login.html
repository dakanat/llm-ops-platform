{% extends "base.html" %}

{% block title %}Login - {{ app_name }}{% endblock %}

{% block content_full %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col">
    <div class="text-center">
      <h1 class="text-4xl font-bold">{{ app_name }}</h1>
      <p class="py-4 text-base-content/70">Sign in to access the platform</p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
      <form method="post" action="/web/login" class="card-body" hx-boost="false">
        {% if error %}
        <div class="alert alert-error text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ error }}</span>
        </div>
        {% endif %}
        <div class="form-control">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <input type="email" id="email" name="email" placeholder="email@example.com" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label" for="password">
            <span class="label-text">Password</span>
          </label>
          <input type="password" id="password" name="password" placeholder="password" class="input input-bordered" required />
        </div>
        <div class="form-control mt-4">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
