{% extends "base.html" %}

{% block title %}Agent - {{ app_name }}{% endblock %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-6rem)]">
  <h1 class="text-2xl font-bold mb-4">Agent</h1>

  <!-- Query form -->
  <form
    hx-post="/web/agent/run"
    hx-target="#agent-result"
    hx-swap="innerHTML"
    hx-indicator="#loading-indicator"
    class="flex gap-2 mb-4"
  >
    <input
      type="text"
      name="query"
      placeholder="Ask the agent a question..."
      class="input input-bordered flex-1"
      autocomplete="off"
      required
    />
    <button type="submit" class="btn btn-primary">Run</button>
  </form>

  <!-- Result area -->
  <div id="agent-result" class="flex-1 overflow-y-auto">
    <div class="text-center text-base-content/50 py-8">
      The agent can use tools to answer complex questions step by step.
    </div>
  </div>
</div>
{% endblock %}
